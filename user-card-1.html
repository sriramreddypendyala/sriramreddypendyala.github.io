<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .title{
        
        color: #212F3C ;
    }
    .card {
        box-shadow: 0 4 px 8 px 0 rgba(0, 0, 0, 0.2);
        margin: auto;
        text-align: center;
    }
    .image{
        position: relative;

        overflow: hidden;
    }
    .image img{
        transition: 0.3 s ease-in-out
    }
    .image:hover img{
        transform: scale(1.2) ;
    }
</style>
</head>
<body>
    <div class="card">
        <H1>USER CARD</H1>
        <div class="image">
            <img src="https://igimages.gumlet.io/telugu/home/mahesh-babu-050222-5.jpg?w=376&dpr=2.6" width:50% height="400px" height="400px" >
        </div>
        <p class="title"><h1>Mahesh babu</h1></p>
        <p ><h4>Actor</h4></p>
</body>
</html>
